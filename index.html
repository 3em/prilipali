<!DOCTYPE html>
<html class="overflow">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width">
    <title>Веселые прилипалы 4</title>

    <link rel="stylesheet" href="css/common.css" media="all">

    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/parallax.min.js"></script>
    <script src="js/main.js"></script>


</head>
<body class="overflow transitions">

    <div class="js-loader b-loader">
        <span class="b-loader__logo"></span>
        <div class="b-loader__line_wrapper">
            <span class="b-loader__line"></span>
        </div>
    </div>

    <header class="b-header">
        <a href="#" class="b-header__d-logo"></a>

        <a href="#" class="b-product-logo"></a>

        <a href="#" class="b-burger">
            <span></span>
        </a>
    </header>

    <div class="b-content">

        <section class="b-section-top">
            <div class="b-section-top__white"></div>
            <div class="b-section-top__box">
                <div class="js-parallax b-section-top__buildings">
                    <div data-depth="0.15" data-friction-x=".01" data-friction-y=".01" ></div>
                </div>
                <div class="js-parallax b-section-top__wrapper">
                    <div class="b-section-top__sky"></div>
                    <div data-depth="0.15" data-friction-x=".01" data-friction-y=".01" class="b-section-top__bg"></div>
                </div>
            </div>
            <div class="js-parallax b-section-top__hero-box">
                <div class="b-section-top__hero b-section-top__hero_1"></div>
                <div data-id="1" data-text="0" data-depth="0.08" class="js-hero-click b-section-top__hero b-section-top__hero_click b-section-top__hero_2">
                    <div class="b-section-top__hero-cloud">
                        Кажется,
                        у&nbsp;тебя&nbsp;есть
                        промокод?
                    </div>
                </div>
                <div data-depth="0.2" data-friction-x=".01" data-friction-y=".01" class="b-section-top__hero b-section-top__hero_3">
                    <a href="#" class="js-call-video-main b-section-top__hero-cloud">
                        Этому городу
                        нужен герой!
                    </a>
                </div>
                <div data-id="2" data-text="0" class="js-hero-click b-section-top__hero b-section-top__hero_click b-section-top__hero_4">
                    <div class="b-section-top__hero-cloud">
                        Получи веселого<br>
                        прилипалу  за каждые
                        500 р. в чеке!
                    </div>
                </div>
                <div data-id="3" data-text="0" data-depth="0.05" class="js-hero-click b-section-top__hero b-section-top__hero_click b-section-top__hero_5">
                    <div class="b-section-top__hero-cloud">
                        Просто играю
                        в Прилипал
                        на телефоне)
                    </div>
                </div>
            </div>
        </section>

    </div>

    <div class="js-overlay-video b-video-overlay">
        <a href="#" class="js-overlay-video-close b-video-wrapper__close"></a>
        <div class="b-video-wrapper">
            <div id="player"></div>
        </div>
    </div>


</body>
</html>
